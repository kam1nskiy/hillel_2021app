{% extends "base.html" %}
{% block container %}

<h3>List of posts:</h3>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Post</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>

        {% for post in posts %}
        <tr>
            <td >{{ post.title }}</td>
            <td>{{ post.content }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock container %}
